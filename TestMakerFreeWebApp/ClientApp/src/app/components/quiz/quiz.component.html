<div *ngIf="quiz" class="quiz">
  <h2>{{ quiz.Title }}</h2>
  <ul>
    <li>
      <label>Title:</label>
      <input [(ngModel)]="quiz.Title" placeholder="Insert the title..." />
    </li>
    <li>
      <label>Description:</label>
      <textarea [(ngModel)]="quiz.Description" placeholder="Insert a suitable description ..."></textarea>
    </li>
  </ul>
  <input type="button"  value="Edit quiz" (click)="onEdit()"/>
  <input type="button" value="Delete quiz" (click)="onDelete()" />
</div>
